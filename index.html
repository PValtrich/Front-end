<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&display=swap" rel="stylesheet">

    <!--CSS style-->
    <link rel="stylesheet" href="./CSS/style.css">

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid"> <!--Container de 100% da página-->
        <section class="screen-left"> <!--Section de 50% da página-->
            <div class="container" id="principal"> <!--Elementos que ira ficar conteudos-->
              
              <img src="IMAGE/Usur - 1.png" class="image-usur rounded mx-auto d-block" alt="...">

              <form>
                <div class="mb-3 size-txt">
                  <label for="exampleInputEmail1" class="form-label size-txt-1">Email address</label>
                  <input type="email" class="form-control input fs-4" id="emailInput" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label size-txt-1">Password</label>
                  <input type="password" class="form-control input fs-4" id="senhaInput">
                </div>

                <div class="mb-3 form-check size-txt">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="button" class="btn btn-primary button fs-3" id="btnLogin">Login</button>
              </form>
              
              
            </div>
        </section>
        
        <section class="screen-right"> <!--Section de 50% da página-->
            
        </section>
      </div>

      
    
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--JS login-->
    <script src="JS/login.js"></script>
</body>
</html>
